<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="comicstyle.css">
        
</head>

<body style="background-image: url('bg.jpeg'); background-repeat : no-repeat; background-size:cover;">
    <h1 class="text-center">Comic Path</h1>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-bs-interval="500"
        data-bs-pause="false">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                aria-label="Slide 3"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
                aria-label="Slide 4"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
                aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner" >
            <div class="carousel-item active">
                <div  class="d-flex justify-content-center w-100 h-100">
                    <img src="/media/conversation1.png" class="d-block w-75" alt="...">
                </div>
                
            </div>
            <div class="carousel-item" class="d-flex justify-content-center w-100 h-100">
                <div  class="d-flex justify-content-center w-100 h-100">
                    <img src="con2.jpg" class="d-block w-75" alt="...">
                </div>
            </div>
            <div class="carousel-item" class="d-flex justify-content-center w-100 h-100">
                <div  class="d-flex justify-content-center w-100 h-100">
                    <img src="con 3.jpg" class="d-block w-75" alt="...">
                </div>
            </div>
            <div class="carousel-item" class="d-flex justify-content-center w-100 h-100">
                <div  class="d-flex justify-content-center w-100 h-100">
                    <img src="con2.jpg" class="d-block w-75" alt="...">
                </div>
            </div>
            <div class="carousel-item" class="d-flex justify-content-center w-100 h-100">
                <div  class="d-flex justify-content-center w-100 h-100">
                    <img src="con 3.jpg" class="d-block w-75" alt="...">
                </div>
            </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <div class="d-flex justify-content-center" >
        <button type="button" class="btn btn-info" >Move to quiz</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>

</html>
